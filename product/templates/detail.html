<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
        }
        .rating input {
            display: none;
        }
        
        .rating label {
            cursor: pointer;
        }
        
        .rating label:before {
            content: "\2606"; /* Empty star */
        }
        
        .rating input:checked ~ label:before {
            content: "\2605"; /* Filled star */
        }
        
        #comment {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Book Detail</h2>
        <form id="bookForm">
            <div class="row">
                <!-- Right column -->
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" readonly>
                        </div>
                        <label for="author" class="col-sm-2 col-form-label">Author:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" name="description" rows="3" value="{{ book.description }}" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publishDate" class="col-sm-2 col-form-label">Publish Year:</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="publishyear" name="publishyear" value="{{ book.publish_year }}" readonly>
                        </div>
                        <label for="numPages" class="col-sm-2 col-form-label">Number of Pages:</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="numberofpage" name="numberofpage" value="{{ book.num_of_page }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="category" name="category" value="{{ book.category }}" readonly>
                        </div>
                        <label for="price" class="col-sm-2 col-form-label">Price:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="price" name="price" value="{{ book.price }}" readonly>
                        </div>
                    </div>
					<div class="form-group row">
                        <label for="quantity" class="col-sm-2 col-form-label">Stock:</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ book.stock }}" readonly>
                        </div>
                        <label for="quantity" class="col-sm-2 col-form-label">Sold:</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="sold" name="sold" value="{{ book.sold }}" readonly>
                        </div>
                    </div>
                </div>

                <!-- Left column -->
                <div class="col-md-6">
					<label for="cover" class="col-sm-2 col-form-label">Book Cover</label>
                    <img src="{{ book.cover }}" width="300px" height="450px">
                </div>
            </div>

            <div class="row justify-content-center">
                {% if book.stock > 0 %}
                    <a href="/add_to_cart/{{ book.id }}" class="btn btn-primary">Add to Cart</a>
                {% else %}
                    <a href="product/details/{{ book.id }}" class="btn btn-secondary">Out Of Stock</a>
                {% endif %} 
                <a href="/" class="btn btn-info">Return</a>
            </div>
        </form>
        
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
